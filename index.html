<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Life in the UK Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="start" onclick="startQuiz()">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer(0)"></div>
                <div class="choice" id="B" onclick="checkAnswer(1)"></div>
                <div class="choice" id="C" onclick="checkAnswer(2)"></div>
                <div class="choice" id="D" onclick="checkAnswer(3)"></div>
            </div>
			<div class="next" id="next" onclick="nextQuestion()">Next</div>
			<!--
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
			-->
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
